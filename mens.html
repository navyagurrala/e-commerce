<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <style>
             body {
            font-family: Arial, sans-serif;
            background-color: rgb(230, 115, 182);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            text-align: center;
        }

        img {
            max-width: 100px;
            max-height: 100px;
        }

        button {
            background-color: rgb(28, 5, 91);
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0fe790;
        }

        button:active {
            background-color: #600da8;
        }
    </style>
</head>
<body>
   
    <h1>MEN'S CLOTHING</h1>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="itemTable">
         
        </tbody>
    </table>
    <script>
        let items = [
{
        "id": 1,
        "title": "Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops",
        "price": 109.95,
        "description": "Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday",
        "category": "men's clothing",
        "image": "https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg",
        "rating": {
            "rate": 3.9,
            "count": 120
        }
    },
    {
        "id": 2,
        "title": "Mens Casual Premium Slim Fit T-Shirts ",
        "price": 22.3,
        "description": "Slim-fitting style, contrast raglan long sleeve, three-button henley placket, light weight & soft fabric for breathable and comfortable wearing. And Solid stitched shirts with round neck made for durability and a great fit for casual fashion wear and diehard baseball fans. The Henley style round neckline includes a three-button placket.",
        "category": "men's clothing",
        "image": "https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg",
        "rating": {
            "rate": 4.1,
            "count": 259
        }
    },
    {
        "id": 3,
        "title": "Mens Cotton Jacket",
        "price": 55.99,
        "description": "great outerwear jackets for Spring/Autumn/Winter, suitable for many occasions, such as working, hiking, camping, mountain/rock climbing, cycling, traveling or other outdoors. Good gift choice for you or your family member. A warm hearted love to Father, husband or son in this thanksgiving or Christmas Day.",
        "category": "men's clothing",
        "image": "https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg",
        "rating": {
            "rate": 4.7,
            "count": 500
        }
    },
    {
        "id": 4,
        "title": "Mens Casual Slim Fit",
        "price": 15.99,
        "description": "The color could be slightly different between on the screen and in practice. / Please note that body builds vary by person, therefore, detailed size information should be reviewed below on the product description.",
        "category": "men's clothing",
        "image": "https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_.jpg",
        "rating": {
            "rate": 2.1,
            "count": 430
        }
    },
        ];

        let cartItems = [];

        let itemTable = document.getElementById('itemTable');

        items.forEach((item, index) => {
            let row = document.createElement('tr');
            let indexCell = document.createElement('td');
            indexCell.textContent = item.id;
            row.appendChild(indexCell);

            let imageCell = document.createElement('td');
            let image = document.createElement('img');
            image.src = item.image;
            image.alt = item.title;
            image.style.width = '100px'; 
            imageCell.appendChild(image);
            row.appendChild(imageCell);

            let titleCell = document.createElement('td');
            titleCell.textContent = item.title;
            row.appendChild(titleCell);

            let priceCell = document.createElement('td');
            priceCell.textContent = `$${item.price}`;
            row.appendChild(priceCell);

            let actionCell = document.createElement('td');
            let addToCartBtn = document.createElement('button');
            addToCartBtn.textContent = 'Add to Cart';
            addToCartBtn.addEventListener('click', () => {
                addToCart(item);
            });
            actionCell.appendChild(addToCartBtn);
            row.appendChild(actionCell);

            itemTable.appendChild(row);
        });

        function addToCart(item) {
            let existingItemIndex = cartItems.findIndex(i => i.id === item.id);
            if (existingItemIndex !== -1) {
                cartItems[existingItemIndex].quantity++;
            } else {
                cartItems.push({ ...item, quantity: 1 });
            }
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert('Item added to cart!');
        }
    </script>
</body>
</html>
